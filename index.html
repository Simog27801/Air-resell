<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Resell</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="images/resell-logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="title">AIR RESELL</div>
      <div class="listProduct"></div>
    </div>

    <section class="location">
      <p class="location-address">
        <i class="fas fa-map-marker-alt"></i>
        <!-- Map icon -->
        A company based in
      </p>
      <h2 class="location-title">Treviso, Italy</h2>
    </section>

    <div class="bottom">
      <p class="warning">
        If the product you want to purchase is not in stock email@ us to let us
        know to restock.<br />
        We will send a confermation email and then order the product
      </p>
      <section class="contact">
        <form action="https://api.web3forms.com/submit" method="POST">
          <h2 class="bottom-title">Contact Us</h2>

          <input
            type="hidden"
            name="access_key"
            value="d9cb1293-b26d-4506-9347-bafe491ab652"
          />

          <div class="contact-box">
            <label for="name">Full Name</label>
            <input
              type="text"
              name="email"
              class="field"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="contact-box">
            <label for="Email">Your Email</label>
            <input
              type="email"
              name="email"
              class="field"
              placeholder="Enter your Email adress"
              required
            />
          </div>
          <div class="contact-box">
            <label for="message">Your Message</label>
            <textarea
              name="message"
              placeholder="Enter your message"
              class="field-message"
              required
            ></textarea>
          </div>

          <div>
            <button type="submit" class="Submit">Submit Message</button>
          </div>
        </form>
      </section>

      <div>
        <p class="dont-read">*All of our products are replicas NOT originals</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
